{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="home-container">
    {% if user.is_authenticated %}
        <!-- Existing content for authenticated users -->
    {% else %}
        <div class="logo-container">
            <img src="{% static 'assets/logo/logo_V2.png' %}" alt="Amicus Logo" class="logo">
        </div>
        <h1 class="amicus-title">Amicus</h1>
    {% endif %}
</div>
{% endblock %}

{% block extra_css %}
<style>
    @font-face {
        font-family: 'Cinzel';
        src: url('{% static "assets/font/Cinzel-Regular.ttf" %}') format('truetype');
    }

    .home-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .logo-container {
        margin-bottom: 20px;
    }

    .logo {
        max-width: 200px;
        height: auto;
    }

    .amicus-title {
        font-family: 'Cinzel', serif;
        font-size: 48px;
        color: #333;
    }
</style>
{% endblock %}
