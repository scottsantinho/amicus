{% extends 'nucleus/base.html' %}
{% load static %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Profile</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex flex-row gap-6">
            <!-- User Profile -->
            <div class="w-1/2">
                <h2 class="text-2xl font-semibold mb-4">User Profile</h2>
                <div class="space-y-4">
                    <!-- Name field -->
                    <div>
                        <label for="{{ form.user_name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" name="user_name" id="{{ form.user_name.id_for_label }}" value="{{ form.user_name.value|default:'' }}" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out hover:shadow-md">
                    </div>
                    
                    <!-- Age field -->
                    <div>
                        <label for="{{ form.user_age.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" name="user_age" id="{{ form.user_age.id_for_label }}" value="{{ form.user_age.value|default:'' }}" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out hover:shadow-md">
                    </div>
                    
                    <!-- Gender field -->
                    <div>
                        <label for="{{ form.user_gender.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                        <select name="user_gender" id="{{ form.user_gender.id_for_label }}" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out hover:shadow-md">
                            {% for value, label in form.user_gender.field.choices %}
                                <option value="{{ value }}" {% if form.user_gender.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Description field -->
                    <div>
                        <label for="{{ form.user_description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea name="user_description" id="{{ form.user_description.id_for_label }}" rows="5" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out resize-none hover:shadow-md">{{ form.user_description.value|default:'' }}</textarea>
                    </div>
                </div>
            </div>
            
            <!-- AI Profile -->
            <div class="w-1/2">
                <h2 class="text-2xl font-semibold mb-4">AI Profile</h2>
                <div class="space-y-4">
                    <!-- AI Name field -->
                    <div>
                        <label for="{{ ai_form.ai_name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">AI Name</label>
                        <input type="text" name="ai_name" id="{{ ai_form.ai_name.id_for_label }}" value="{{ ai_form.ai_name.value|default:'' }}" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out hover:shadow-md">
                    </div>
                    
                    <!-- AI Age field -->
                    <div>
                        <label for="{{ ai_form.ai_age.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">AI Age</label>
                        <input type="number" name="ai_age" id="{{ ai_form.ai_age.id_for_label }}" value="{{ ai_form.ai_age.value|default:'' }}" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out hover:shadow-md">
                    </div>
                    
                    <!-- AI Physical Appearance field -->
                    <div>
                        <label for="{{ ai_form.ai_physical_appearance.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">AI Physical Appearance</label>
                        <textarea name="ai_physical_appearance" id="{{ ai_form.ai_physical_appearance.id_for_label }}" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out resize-none hover:shadow-md">{{ ai_form.ai_physical_appearance.value|default:'' }}</textarea>
                    </div>
                    
                    <!-- AI Personality field -->
                    <div>
                        <label for="{{ ai_form.ai_personality.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">AI Personality</label>
                        <textarea name="ai_personality" id="{{ ai_form.ai_personality.id_for_label }}" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out resize-none hover:shadow-md">{{ ai_form.ai_personality.value|default:'' }}</textarea>
                    </div>
                    
                    <!-- AI Hobbies field -->
                    <div>
                        <label for="{{ ai_form.ai_hobbies.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">AI Hobbies</label>
                        <textarea name="ai_hobbies" id="{{ ai_form.ai_hobbies.id_for_label }}" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-300 ease-in-out resize-none hover:shadow-md">{{ ai_form.ai_hobbies.value|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Center the save changes button -->
        <div class="text-center mt-8">
            <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Custom styles for form fields are now applied directly in the HTML */
</style>
{% endblock %}
