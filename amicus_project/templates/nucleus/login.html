<!-- Extend the base template 'nucleus/base.html' -->
{% extends 'nucleus/base.html' %}

<!-- Define the content block -->
{% block content %}
<!-- Create a container div with maximum width, centered, white background, rounded corners, shadow, and responsive design -->
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <!-- Inner container with padding -->
    <div class="p-8">
        <!-- Login header -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
        <!-- Login form with vertical spacing between elements -->
        <form method="post" class="space-y-4">
            <!-- Cross-Site Request Forgery protection token -->
            {% csrf_token %}
            <!-- Render form fields as paragraphs -->
            {{ form.as_p }}
            <!-- Submit button with full width, blue background, hover effect, white text, bold font, padding, rounded corners, and focus styles -->
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </form>
        <!-- Sign up link paragraph -->
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a></p>
    </div>
</div>
<!-- End of content block -->
{% endblock %}
