<!-- Start of Selection -->
<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>
<!-- Open the html tag with language attribute set to English -->
<html lang="en">
<!-- Open the head section of the HTML document -->
<head>
    <!-- Define the character encoding as UTF-8 -->
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page, allowing for dynamic content insertion -->
    <title>{% block title %}Amicus{% endblock %}</title>
    <!-- Include the Tailwind CSS framework from a CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Open the style tag for custom CSS -->
    <style>
        /* Define a custom font face named 'Cinzel' with its source file */
        @font-face {
            font-family: 'Cinzel';
            src: url('/static/assets/font/Cinzel-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        /* Create a CSS class to apply the 'Cinzel' font family */
        .cinzel-font {
            font-family: 'Cinzel', serif;
        }
        /* Custom color for light sand background */
        .bg-light-sand {
            background-color: #F5E6D3;
        }
    </style>
    <!-- Placeholder for additional CSS that can be added in child templates -->
    {% block extra_css %}{% endblock %}
<!-- Close the head section -->
</head>
<!-- Open the body tag with classes for background color, minimum height, and flexbox layout -->
<body class="bg-light-sand min-h-screen flex flex-col">
    <!-- Open the navigation bar with black background and shadow -->
    <nav class="bg-black shadow-lg">
        <!-- Container to center the nav content and add padding -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Flex container to space out navigation items -->
            <div class="flex justify-between h-16">
                <!-- Container for the brand/logo with flex properties -->
                <div class="flex-shrink-0 flex items-center">
                    <!-- Link to the home page with styling for text and hover effects -->
                    <a href="{% url 'home' %}" class="text-white text-2xl font-bold hover:text-gray-300 transition duration-300 cinzel-font">Amicus</a>
                </div>
                <!-- Container for the navigation links with spacing -->
                <div class="flex items-center space-x-4">
                    <!-- Check if the user is authenticated -->
                    {% if user.is_authenticated %}
                        <!-- Link to the profile page with styling and hover effects -->
                        <a href="{% url 'profile' %}" class="text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition duration-300 ease-in-out">Profile</a>
                        <!-- Link to the conversation list with similar styling -->
                        <a href="{% url 'conversation_list' %}" class="text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition duration-300 ease-in-out">Conversations</a>
                        <!-- Form for logging out, submitting a POST request -->
                        <form action="{% url 'logout' %}" method="post" class="inline">
                            <!-- CSRF token for security -->
                            {% csrf_token %}
                            <!-- Submit button for the logout form with styling -->
                            <button type="submit" class="text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition duration-300 ease-in-out">Logout</button>
                        </form>
                    <!-- If the user is not authenticated, show login and signup links -->
                    {% else %}
                        <!-- Link to the login page with styling and hover effects -->
                        <a href="{% url 'login' %}" class="text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition duration-300 ease-in-out">Login</a>
                        <!-- Link to the signup page with similar styling -->
                        <a href="{% url 'signup' %}" class="text-white hover:bg-gray-800 px-3 py-2 rounded-md text-sm font-medium transition duration-300 ease-in-out">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Open the main content area with flex-grow to occupy remaining space -->
    <main class="flex-grow container mx-auto mt-4 px-4">
        <!-- Placeholder for page-specific content to be inserted by child templates -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Open the footer section with gray background and padding -->
    <footer class="bg-gray-200 py-4 mt-8">
        <!-- Container to center the footer content and set text color -->
        <div class="container mx-auto text-center text-gray-600">
            <!-- Footer text with copyright -->
            &copy; 2023 Amicus by Scott Santinho. All rights reserved.
        </div>
    </footer>

    <!-- Placeholder for additional JavaScript that can be added in child templates -->
    {% block extra_js %}{% endblock %}
<!-- Close the body tag -->
</body>
<!-- Close the html tag -->
</html>
<!-- End of Selection -->
```
